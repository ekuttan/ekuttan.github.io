<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="main.css">
	
	<link rel="icon" href="https://www.truecaller.com/favicon.ico">

	<title>Truecaller Pay</title>
</head>
<body>
	<div class="header">
			Truecaller Pay
	</div>
	<div class="container">
		<div class="logo"><img src="kg.png" alt=""></div>
		<div class="name">Kerala Flood Relief</div>
		<div class="vpa">keralacmdrf@sbi</div>
		<div class="fields">
			<form action="">
				<div class="amount">
					<input class="ibacor_fi" type="text" name="amount" minlength="1" max="100000" maxlength="6" placeholder="₹ 0.00" data-prefix="₹" required>
				</div>
				<div class="vpa">
					<input class="vpa_class" type="text" name=payee-vpa" placeholder="Enter your VPA" maxlength=45 minlength=6 required>
				</div>
				<div class="remark">
					<input class="remark_class" type="text" name="firstname" maxlength=10 placeholder="Remark (Optional)">
				</div>
				<div class="cta">
					<button type="submit">PAY NOW</button>
				</div>
			</form>
		</div>
			<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
			<script src="js/jquery.prefix-input.js"></script>
		<div class="info">
			this is some help text
		</div>
	</div>
</body>
</html>
